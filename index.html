<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="/node_modules/@picocss/pico/css/pico.css">
    <link rel="stylesheet" href="/css/style.css">
    
</head>
<body>
    
    <div class="header">
        <h1 class="logo">OrganizeMe</h1>
    </div>

    <div class="menu grid">
        <h2 class="message" id="message">Good evening, </h2>
        <div class="button-menu grid">
            <button id="new-project">New Project</button>
            <button id="new-task">New Task</button>
        </div>
    </div>

    <div id="main" class="container grid">
        <div class="sidebar">
            <div id="filters">
                <h3>Filters</h3>
                <input type="checkbox" name="name" id="name">
                <label for="name">Name Descending</label>
                <input type="checkbox" name="priority" id="priority">
                <label for="priority">Priority</label>
                <input type="checkbox" name="due-date" id="due-date">
                <label for="due-date">Due Date</label>
            </div>
        </div>

        <div class="main-display">
            
            <div id="priority">

            </div>
            <div id="projects">
                <h2>Projects</h2>
                <div id="p-display">
                    
                </div>
            </div>
            <div id="general">

            </div>
        </div>
    </div>

    <form id="project-form" style="width: 40dvw; margin: 0 auto; display: none;">
        <h2>New Project</h2>
            <label for="project-name">
                <input type="text" name="project-name" id="projectname" placeholder="Name of project.." required autocomplete="off">
            </label>
            <fieldset class="grid">
                <legend>Priority</legend>
                <label for="low">
                    <input type="radio" name="priority" id="low" value="Low" checked>
                    Low
                </label>
                <label for="medium">
                    <input type="radio" name="priority" id="medium" value="Medium">
                    Medium
                </label>
                <label for="high">
                    <input type="radio" name="priority" id="high" value="High">
                    High
                </label>
            </fieldset>
            <label for="date">Due Date
                <input type="date" name="date" id="project-Date" value="">
            </label>

            <input type="text" name="notes" id="notes" autocomplete="off" placeholder="Description..">
            <button type="button" id="addProject">Add Project</button>
        </form>

        <!-- Popup for creating a new task -->
        <div id="new-task-form" style="">
            <h3>Where do you want to add this task?</h3>
            <select id="task-selector">
                <option value="none" disabled selected>Where do you want the task..</option>
                <option value="inbox">Inbox</option>
            </select>
            <input type="text" name="task-input" id="task-input" placeholder="Name your task..">
            <div class="task-form">
                <fieldset class="grid">
                    <legend>Priority</legend>
                    <label for="low">
                        <input type="radio" name="task-priority" id="low" value="Low"> Low
                    </label>
                    <label for="medium">
                        <input type="radio" name="task-priority" id="medium" value="Medium"> Medium
                    </label>
                    <label for="high">
                        <input type="radio" name="task-priority" id="high" value="High"> High
                    </label>
                </fieldset>
                <input type="date" name="task-dueDate" id="task-date">
            </div>
            <button id="new-task-button">Create new task</button>
        </div>

        <!-- This is for the projects when the user clicks the card. It should show all the info for the project that was selected. -->
        <form action="" id="project-popup">
            <h3 id="p-title"></h3>
            <h5 id="due-date"></h5>
            <h5 id="p-prio"></h5>
            <p id="p-notes"></p>
            <div id="task-list">
                
            </div>
        </form>

        
    <div class="footer">

    </div>
    <script type="module" src="/src/index.js"></script>
</body>
</html>
