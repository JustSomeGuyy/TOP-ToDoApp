<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="/dist/output.css">
</head>
<body class="box-border m-3 dark:bg-gray-700">
    
    <div class="header">
        <h1 class="text-7xl font-thin underline decoration-4 pb-8 ">OrganizeMe</h1>
    </div>

    <div class="flex justify-around items-center border-b-2 h-24 w-11/12 mx-auto">
        <h2 class="text-4xl font-light basis-3/4" id="message"> </h2>
        <div class="flex basis-1/4 justify-between items-center">
            <button id="new-project" class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold light:hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded dark:bg-white dark:hover:bg-gray-100 dark:text-gray-800 dark:font-semibold dark:py-2 dark:px-4 dark:border dark:border-gray-400 dark:rounded dark:shadow h-12">New Project</button>
            <button id="new-task" class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold light:hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded dark:bg-white dark:hover:bg-gray-100 dark:text-gray-800 dark:font-semibold dark:py-2 dark:px-4 dark:border dark:border-gray-400 dark:rounded dark:shadow h-12">New Task</button>
        </div>
    </div>

    <div id="main" class="flex my-12">
        <div class="basis-1/6">
            <h2 class="text-3xl font-light mb-5">Projects</h2>
            <p id="inbox-button" class="py-3 text-2xl font-extralight hover:shadow-lg rounded cursor-pointer text-center w-1/2">Inbox</p>
            <div id="array-titles">
                
            </div>
        </div>

        <div class="basis-3/4">
            <div id="inbox-display">

            </div>
            <div id="project-display">

            </div>

        </div>
    </div>

    <form id="project-form">
        <h2>New Project</h2>
            <label for="project-name">
                <input type="text" name="project-name" id="projectname" placeholder="Name of project.." required autocomplete="off">
            </label>
            <fieldset class="grid">
                <legend>Priority</legend>
                <label for="low">
                    <input type="radio" name="priority" id="low" value="Low" checked>
                    Low
                </label>
                <label for="medium">
                    <input type="radio" name="priority" id="medium" value="Medium">
                    Medium
                </label>
                <label for="high">
                    <input type="radio" name="priority" id="high" value="High">
                    High
                </label>
            </fieldset>
            <label for="date">Due Date
                <input type="date" name="date" id="project-Date" value="">
            </label>

            <input type="text" name="notes" id="notes" autocomplete="off" placeholder="Description..">
            <button type="button" id="addProject">Add Project</button>
        </form>

        <!-- Popup for creating a new task -->
        <div id="new-task-form" >
            <label for="task-selector">Where do you want to add this task?</label>
            <select id="task-selector">
                <option value="none" selected disabled>Pick here</option>
                <option value="inbox">Inbox</option>
            </select>

            <div id="project-task-container" style="display: none;"><input type="text" name="project-task-input" id="project-task-input" onfocus="this.value=''" autocomplete="off"></div>

            <div id="task-form" style="display: none;">
                <fieldset class="grid">
                    <legend>Priority</legend>
                    <label for="low">
                        <input type="radio" name="task-priority" id="low" value="Low" checked> Low
                    </label>
                    <label for="medium">
                        <input type="radio" name="task-priority" id="medium" value="Medium"> Medium
                    </label>
                    <label for="high">
                        <input type="radio" name="task-priority" id="high" value="High"> High
                    </label>
                </fieldset>
                <input type="date" name="task-dueDate" id="task-date">
                <input type="text" name="task-title" id="add-task" onfocus="this.value=''" autocomplete="off">
            </div>
            <button id="new-task-button">Create new task</button>
        </div>

        <!-- This is for the projects when the user clicks the card. It should show all the info for the project that was selected. -->
        <div id="project-popup">
            
        </div>


        
    <div class="footer">

    </div>
    <script type="module" src="/src/index.js" defer></script>
</body>
</html>
